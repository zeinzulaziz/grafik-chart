<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chart-container {
            width: 80vw; /* Sesuaikan lebar sesuai kebutuhan */
            max-width: 1000px; /* Batasi lebar maksimum */
            margin-bottom: 30px;
            background-color: #f0f5ff; /* Putih kebiruan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        canvas {
            display: block; /* Menghilangkan spasi ekstra di bawah kanvas */
            width: 100% !important; /* Pastikan kanvas mengisi container */
            height: auto !important;
        }

        /* --- Modal Styling --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 800px; /* Max width for content */
            max-height: 90vh; /* Max height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-body p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }

        .modal-body ul {
            list-style: disc;
            margin-left: 20px;
            margin-bottom: 15px;
            color: #555;
        }

        .modal-body ul li {
            margin-bottom: 5px;
        }

        .modal-body a {
            color: #007bff;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .modal-body a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .modal-body a:visited {
            color: #6f42c1;
        }

        .modal-body h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .modal-body h4 {
            margin-top: 15px;
            margin-bottom: 8px;
            color: #444;
            font-size: 16px;
            font-weight: bold;
        }

        .modal-body .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }

        /* --- Info Box Styling (Selalu Tampil) --- */
        .info-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .info-box-title {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-box-content {
            color: #555;
            line-height: 1.6;
        }

        .info-box-content p {
            margin-bottom: 15px;
        }

        .info-box-content ul {
            list-style: disc;
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .info-box-content ul li {
            margin-bottom: 8px;
        }

        .info-box-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .info-box-content h4 {
            margin-top: 15px;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            font-weight: bold;
        }

        .info-box-content .section {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }

        .info-box-content a {
            color: #007bff;
            text-decoration: underline;
        }

        .info-box-content a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .info-box {
                max-width: 100%;
                position: relative;
                top: 0;
            }
        }

    </style>
</head>
<body>

    <h1>Interactive Investor Impact Bubble Chart</h1>

    <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; justify-content: center; padding: 20px;">
        <div class="chart-container">
            <canvas id="myBubbleChart"></canvas>
        </div>

        <div id="infoBox" class="info-box">
            <h2 id="infoBoxTitle" class="info-box-title">Hover pada bubble untuk melihat detail</h2>
            <div id="infoBoxContent" class="info-box-content">
                <p>Gerakkan mouse ke atas bubble untuk melihat informasi cluster.</p>
            </div>
        </div>
    </div>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
